<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个ajax</title>
</head>
<body>
	<button id="btn1">button</button>
</body>
	<script>
		$(function () {
			$("btn1").on('click', function() {
				$.ajax({
					url: 'test',
					type: 'GET',
					data: {param1: 'value1'},
				})
				.done(function() {
					console.log("success");
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
				});
				
			});
		})
	</script>
</html>
